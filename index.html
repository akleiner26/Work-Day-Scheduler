<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="row">
        <section id = "nineTime" class="time-block col-md-1">9AM</section>
        <textarea class="description col-md-10"  id="nineText"></textarea>
        <button id = "nineBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "tenTime" class="time-block col-md-1">10AM</section>
        <textarea class="description col-md-10" id="tenText"></textarea>
        <button id = "tenBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "elevenTime" class="time-block col-md-1">11AM</section>
        <textarea class="description col-md-10"  id="elevenText"></textarea>
        <button id = "elevenBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "twelveTime" class="time-block col-md-1">12PM</section>
        <textarea class="description col-md-10"  id="twelveText"></textarea>
        <button id = "twelveBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "oneTime" class="time-block col-md-1">1PM</section>
        <textarea class="description col-md-10" id="oneText"></textarea>
        <button id = "oneBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "twoTime" class="time-block col-md-1">2PM</section>
        <textarea class="description col-md-10"  id="twoText"></textarea>
        <button id = "twoBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "threeTime" class="time-block col-md-1">3PM</section>
        <textarea class="description col-md-10"  id="threeText"></textarea>
        <button id = "threeBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "fourTime" class="time-block col-md-1">4PM</section>
        <textarea class="description col-md-10" id="fourText"></textarea>
        <button id = "fourBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
      <section class="row">
        <section id = "fiveTime" class="time-block col-md-1">5PM</section>
        <textarea class="description col-md-10" id="fiveText"></textarea>
        <button id = "fiveBtn" class="saveBtn col-md-1"><i class="far fa-save saveIcon"></i></button>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
